name: React Production Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-react:
    name: ðŸš€ React Production Deployment
    runs-on: ubuntu-latest

    steps:

      - name: ðŸ”— Set up SSH for EC2 access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy React App on EC2 with npm
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸ“‚ Navigating to React app dir..."
            cd /var/www/react-app

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin ${{ github.ref_name }}

            echo "ðŸ“¦ Installing dependencies with npm..."
            npm install --ignore-scripts

            echo "ðŸ›  Building the React app..."
            npm run build

            echo "ðŸ” Syncing build to production folder..."
            BUILD_DIR=/tmp/react-build
            rm -rf $BUILD_DIR
            mkdir -p $BUILD_DIR
            cp -r build/* $BUILD_DIR

            rsync -av --delete --no-perms --no-owner --no-group $BUILD_DIR/ /var/www/react/ || echo "âš ï¸ rsync finished with warnings, but continuing..."

            echo "âœ… React deployment completed with npm!"
          EOF
